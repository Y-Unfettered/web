<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 的学习记录</title>
    <link rel="stylesheet" href="../../Share/css/Share.css">
    <script src="../../Share/js/jquery-3.0.0.min.js"></script>
    <script src="./js/css.js"></script>
</head>

<body>
    <div class="btn">
        <svg t="1559616228111" class="icon" style="" viewBox="0 0 1024 1024" version="1.1"
            xmlns="http://www.w3.org/2000/svg" p-id="3375" xmlns:xlink="http://www.w3.org/1999/xlink" width="200"
            height="200">
            <defs>
                <style type="text/css"></style>
            </defs>
            <path
                d="M340.992 238.907077h284.16c219.766154 0 397.863385 166.951385 397.863385 372.854154 0 205.942154-178.136615 372.854154-397.863385 372.854154H0v-106.535385h625.152c156.947692 0 284.199385-119.217231 284.199385-266.318769 0-147.062154-127.212308-266.318769-284.199385-266.318769H340.992V238.907077z"
                fill="#008DFF" p-id="3376"></path>
            <path d="M56.832 292.194462l397.824-213.07077v426.141539z" fill="#008DFF" p-id="3377"></path>
        </svg>
        <span id="return">study</span>
    </div>
    <div class="container">
        <div class="content"></div>
    </div>
    <div class="toTop">
        Top
    </div>
    <div class="list">
        <ul class="Oul"></ul>
    </div>
    <script>
        $(document).ready(function () {
            $(window).bind("scroll", function () {
                var top = $(this).scrollTop(); // 当前窗口的滚动距离
                if (Math.round(top) > 100) {
                    $('.toTop').css({
                        'display': 'block'
                    })
                    $('.list').css({
                        'display': 'block'
                    })
                }
                if (Math.round(top) < 100) {
                    $('.toTop').css({
                        'display': 'none'
                    })
                    $('.list').css({
                        'display': 'none'
                    })
                }
                $('.toTop').click(function () {
                    $('html , body').scrollTop(0);
                })
            });
            $('.btn').click(function () {
                if (window.localStorage) {
                    localStorage.value = $('#return').html();
                    location.href = '../../index.html'
                } else {
                    alert('不支持Html5')
                }
            })
            for (const key in list[0]) {
                const el = list[0][key];
                if (typeof (el) == 'string') {
                    $('.content').append('<h3>' + el)
                } else {
                    for (let i = 0; i < el.length; i++) {
                        $('.content').append(`<h4 id="` + el[i].id + `">` + el[i].title).append('<table>');
                        $('.Oul').append(`<li><a href="#` + el[i].id + `">` + el[i].title + `</a></li>`)
                        if (el[i].id == i) {
                            for (let j = 0; j < el[el[i].id].content.page.length; j++) {
                                $('.content>table:eq(' + el[i].id + ')').append('<tr>');
                                $('.content>table:eq(' + el[i].id + ')>tr:eq(' + j + ')').append('<th>' + el[el[i].id].content.page[j].key);
                                $('.content>table:eq(' + el[i].id + ')>tr:eq(' + j + ')').append('<th>' + el[el[i].id].content.page[j].value);
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
